    <div id="root">
        <h2 :style="{opacity}">欢迎来到我的世界</h2>

        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    sex: 'female',
                    hoddy: [],
                    city: '',
                    other: '',
                    agree: ''
                },
                opacity: 1

            },
            methods: {
                demo() {
                    // alert(1)
                    // console.log(JSON.stringify(this._data))
                    console.log(JSON.stringify(this.userInfo))
                },

            },
            // Vue完成模板的解析并把初始化的真实DOM放在页面之后（挂载完成之后）调用mounted
            mounted() {
                console.log('mounted')
                setInterval(() => {
                    this.opacity -= 0.01
                        // 进行判断
                    if (this.opacity <= 0) {
                        this.opacity = 1
                    }
                }, 16);
            }
        })
