    <div id="root">
        <h2>今天天气很{{info}}-{{add}}</h2>
        <button @click="weatherClick()">按钮</button>
    </div>
    <script>
        Vue.config.productionTip = false

        const vm = new Vue({
            el: "#root",
            data: {
                isHot: false,
                add: 1

            },
            methods: {
                weatherClick() {
                    this.isHot = !this.isHot
                    this.add++
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
